				<h1>Sign in</h1>
				<form role="form" class="login-form" method="post" action="/AppComm/Auth">

					<div class="divider-form"></div>
					
					<div class="form-group">
						<label class="sr-only" for="login">Username</label>
						<input type="text" name="login" placeholder="Username..." class="form-username form-control" id="login" ng-model="user.login">
					</div>
							

					<div class="divider-form"></div>

					<div class="form-group">
						<label class="sr-only" for="pwd">Password</label>
						<input type="password" name="pwd" placeholder="Password..." class="form-password form-control" id="pwd" ng-model="user.pwd">
					</div>
					
					<div class="divider-form"></div>
					<p class="text-center">You agree to the <strong>Terms & Conditions</strong>.</p>
					<button type="submit" class="btn-block btn btn-lg btn-primary" ng-click="logAuthObject(user)">Let's go!</button>
					<p class="text-center">Already have an account? <a href="signup.html">Sign in here</a></p>
				
				</form>
			</div>
		</div>
	</div>
	<div>
						<h4>Login: {{user.login}}</h4>
						<h4>Pwd: {{user.pwd}}</h4> 
	</div>
