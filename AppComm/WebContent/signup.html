<body class="container-fluid">
    <div class="row">
		<div class="col-md-4 col-md-offset-4">
			<div class="box">

		    <h1>Sign Up</h1>
		    
		    <form role="form" class="login-form" action="/AppComm/Sign" method="post">
		    					<div class="divider-form"></div>
		    
		    <div class="divider-form"></div>
					
					<div class="form-group">
						<label class="sr-only" for="login">Username</label>
						<input type="text" name="login" placeholder="Username..." class="form-username form-control" id="login">
					</div>
							

					<div class="divider-form"></div>

					<div class="form-group">
						<label class="sr-only" for="pwd">Password</label>
						<input type="password" name="pwd" placeholder="Password..." class="form-password form-control" id="pwd" >
					</div>
					
					<div class="divider-form"></div>
					
					<div class="form-group">
						<label class="sr-only" for="prenom">Prénom</label>
						<input type="text" name="prenom" placeholder="Firstname..." class="form-username form-control" id="prenom">
					</div>
					
					<div class="divider-form"></div>
					
					<div class="form-group">
						<label class="sr-only" for="prenom">Nom</label>
						<input type="text" name="nom" placeholder="Lastname..." class="form-username form-control" id="nom">
					</div>
		    		
		   			<div class="divider-form"></div>
		    		
		    <label><input type="checkbox" name="terms"> I agree with the <a href="#">Terms and Conditions</a>.</label>
		    <input type="submit" value="Sign up" class="btn btn-primary pull-right">
		    <div class="clearfix"></div>
		    </form>
		</div>
 
  </div>
